<aside>
  <div id="side_menu" class="side_menu" [ngClass]="{ 'collapsed': filterService.isCollapsed }">
    <div class="menu">
      <details>
        <summary>
          <span>Thematiques</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </summary>
        <ul class="menu-item" >
          <li class="input_wrapper" *ngFor="let thematic of filterService.thematics">
            <input name="input_{{thematic.name}}" id="input_{{thematic.id}}" type="checkbox"  (change)="onCheckboxChange($event, thematic.id, true)" />
            <label for="input_{{thematic.id}}" [style.color]="thematic.color" [style.textDecoration]="thematic.color ? 'underline' : 'none'">{{ thematic.name }}</label>
          </li>
        </ul>
      </details>

      <details open>
        <summary>
          <span>Services</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </summary>
        <ul class="menu-item">
          <li class="input_wrapper" *ngFor="let service of filterService.servicesFilter">
            <input name="services_{{service.name}}" id="services_{{service.id}}" type="checkbox"  (change)="onCheckboxChange($event, service.id, false)"/>
            <label for="services_{{service.id}}">{{ service.name }}</label>
          </li>
        </ul>
    </details>
    </div>

    <div class="toggle-sidebar" (click)="toggleSidebarMenu()">
        <i class="fas fa-chevron-right arrow-icon"></i>
    </div>

  </div>
</aside>
