<div class="timeline_wrapper">
  <section *ngFor="let service of services | async | keyvalue" class="timeline">
   <div class="info">
     <img width="50" height="50" src="https://assets.codepen.io/210284/face.svg" alt=""/>
     <h2>{{service.key | uppercase }}</h2>
     <p>{{ service.value.description }}</p>
   </div>
   <ol>
     <li *ngFor="let data of service.value.data; let i = index" 
     [class.card_selected]="sidebarVisible && selectedItemIndex === i">
       <div (click)="toggleSidebar(i, data.titre, data.texte)">
        <time>{{ data.titre }}</time>
        <ng-container *ngIf="data.texte && isSingleText(data.texte)">
            <p *ngFor="let texte of data.texte">- {{ texte }}</p>
        </ng-container>
        <p *ngIf="data.texte && !isSingleText(data.texte)">{{ data.texte }}</p>
       </div>
     </li>
   </ol>
   <p-sidebar [(visible)]="sidebarVisible" position="right">
     <h3>{{sidebarData.title}}</h3>
     <ng-container *ngIf="sidebarData.text && isSingleText(sidebarData.text)">
        <p *ngFor="let texte of sidebarData.text">- {{ texte }}</p>
     </ng-container>
     <p *ngIf="sidebarData.text && !isSingleText(sidebarData.text)">{{ sidebarData.text }}</p>
   </p-sidebar>
 </section>
</div>
