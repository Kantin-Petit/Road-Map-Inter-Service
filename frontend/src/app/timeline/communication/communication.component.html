<mat-list>
    <mat-list-item *ngFor="let service of services | async | keyvalue">
        <div class="timeline-container">
            <div class="timeline-header container">
                <div class="container">
                    <h2>{{ service.key | uppercase }}</h2>
                    <p>{{ service.value.description }}</p>
                </div>
            </div>
            <p-timeline class="custom-timeline" [value]="service.value.data" layout="horizontal" align="top">
                <ng-template pTemplate="marker" let-data>
                    <div class="custom-marker"></div>
                </ng-template>
                <ng-template pTemplate="content" let-data>
                    <p-sidebar [(visible)]="sidebarVisible" styleClass="w-100rem" position="right">
                        <ng-template pTemplate="header">
                            <h1>{{ data.titre }}</h1>
                        </ng-template>
                        <ng-template pTemplate="content">
                            <div class="custom-card-content">
                                <img src="{{ data.image }}" alt="Image" class="custom-card-image" />
                                <p>{{ data.texte }}</p>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p>Debut: {{ data.dateStart }}</p>
                            <p>Fin: {{ data.dateEnd }}</p>
                        </ng-template>
                    </p-sidebar>
        
                    <p-button type="button" [link]="true" (click)="sidebarVisible = true" (click)="openSidebar(data.titre, data.texte)">
                        <p-card class="custom-card container">
                            <ng-template pTemplate="header">
                                <div class="custom-card-header">
                                    {{ data.titre }}
                                </div>
                            </ng-template>
                            <ng-template pTemplate="content">
                                <p class="custom-card-content">
                                    {{ data.texte }}
                                </p>
                            </ng-template>
                        </p-card>
                    </p-button>
                </ng-template>
            </p-timeline>
        </div>
    </mat-list-item>
</mat-list>

<app-horizontal></app-horizontal>
