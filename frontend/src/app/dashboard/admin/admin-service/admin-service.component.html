<app-sidemenu></app-sidemenu>
<div class="container">

  <div>
    <button (click)="createService()">Créer Service</button>
  </div>

  <div class="select-container">
    <label for="serviceSelect">Sélectionner un service :</label>
    <select id="serviceSelect" [(ngModel)]="selectedService" (change)="onServiceChange()">
      <ng-container *ngFor="let service of services">
        <option  [value]="service.id">{{ service.name }}</option>
      </ng-container>
    </select>
  </div>

  <div *ngIf="selectedService">
    <div class="form-group">
      <p>Description : {{selectedServiceDetails.description}}</p>
    </div>

    <div class="form-group">
      <p for="photo">Chemin de la photo : {{selectedServiceDetails.image}}</p>
      <img [src]="selectedServiceDetails.image" alt="service_picture" />
    </div>

    <div class="wrapper-btn">
          <button (click)="editService(selectedServiceDetails.id)">Modifier Service</button>
          <button (click)="deleteService(selectedServiceDetails.id)">Supprimer Service</button>
    </div>
